name: Build and Test
on: [push, pull_request]
jobs:
  build:
    name: Go CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.15, 1.16]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Check out source
        uses: actions/checkout@v2
      - name: Build
        env:
          GO111MODULE: "on"
        run: go build ./...
      - name: Test
        env:
          GO111MODULE: "on"
        run: |
          sh ./run_tests.sh
